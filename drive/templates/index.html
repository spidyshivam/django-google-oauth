<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Uploader</title>
</head>
<body>
    <h1>Welcome to Google Drive Uploader</h1>
    
    {% if user.is_authenticated %}
        <p>Logged in as: {{ user.username }}</p>
        <a href="{% url 'drive_logout' %}">Logout</a>
        <a href="{% url 'upload_file' %}"><button>Upload File</button></a>
        <a href="{% url 'google_drive_picker' %}"><button>Download File</button></a>
    {% else %}
        <a href="{% url 'drive_login' %}"><button>Login</button></a>
    {% endif %}
</body>
</html>
